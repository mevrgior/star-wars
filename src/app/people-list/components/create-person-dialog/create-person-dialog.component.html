<h3 mat-dialog-title>Add a New Person</h3>
<div mat-dialog-content>
  <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Height</mat-label>
      <input matInput formControlName="height">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Mass</mat-label>
      <input matInput formControlName="mass">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Hair Color</mat-label>
      <input matInput formControlName="hair_color">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Skin Color</mat-label>
      <input matInput formControlName="skin_color">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Eye Color</mat-label>
      <input matInput formControlName="eye_color">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Birth Year</mat-label>
      <input matInput formControlName="birth_year">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Gender</mat-label>
      <input matInput formControlName="gender">
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit" [disabled]="!personForm.valid">Add</button>
    </div>
  </form>
</div>
